<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>Tu Página</title>
    <!-- Enlace a la hoja de estilos local -->
    <link rel="stylesheet" href="styles.css">
    <!-- Enlace a la hoja de estilos de Material Icons desde Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <!-- Barra de navegación con botón de inicio -->
    <div id="nav-buttons">
        <div class="nav-button" id="home-button">
            <!-- Icono de Material Icons para el botón de inicio -->
            <i class="material-icons">subdirectory_arrow_left</i> Inicio
        </div>
    </div>
    <!-- Lista no ordenada para mostrar la lista de archivos -->
    <ul id="file-list"></ul>
    <!-- Script de JavaScript para la funcionalidad de la página -->
    <script src="script.js"></script>
    <!-- Asignar evento desde el script -->
    <script>
        document.getElementById('home-button').addEventListener('click', goToHome);
    </script>
</body>
</html>
